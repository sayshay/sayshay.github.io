<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sony Playstation Assignment</title>
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
  <body>
    <header>
      <div class='search-form'>
        <form action="javascript:getJSON()" autocomplete="off">
          <input type="text" name="search" placeholder="Search query... " id="search-field">
          <i class="fa fa-search search-icon"></i>
          <input type="submit" value="Search" id="submit-button" >
        </form>
      </div>
    </header>
    <section>
      <span class="total-number"></span>
      <span class='navigation'>
        <button id='left-button'><i class="fa fa-arrow-left"></i></button>
          <span id='page-number'>1</span>/
          <span id='last-page'>10</span>
        <button id='right-button'><i class="fa fa-arrow-right"></i></button>
      </span>
      <ul id='game-list'>
        <li>
          <img src='juke.png' class='item-image'>
          <div class='text-data'>
            <h1></h1>
            <p class="game-name">game name <span class='view-count'>1234</span></p>
            <p class='stream-description'></p>
          </div>
        </li>
      </ul>
    </section>
  </body>
  <script src="js/dom_elements.js"></script>
  <script src="js/app.js"></script>
  <script src="js/buildDOM.js"></script>
</html>
